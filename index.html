<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Trabalho 1 </title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <button id="theme" class="theme"><i id="theme-icon" class="fa fa-moon-o icons" style="font-size:24px"></i></button>
    <div id="canvas-menu-list">
        <div id="title-box">
            Menu
            <div class="icons-box">
                <i id="menu-import" class="fa fa-upload icons" style="font-size:24px"></i>
                <span id="menu-save" class="glyphicon glyphicon-floppy-disk icons" style="font-size:24px"></span>
            </div>
        </div>

        <div id='onSceneItens' class="menu-box">
        </div>
        <div class="menu-box">
            <div class="menu-edit-item">
                Tamanho <input id="input-size" type="range" name="range-input" placeholder="Escala" step="0.1" value="5"
                    min="0" max="5">
            </div>
            <div class="menu-edit-item">
                Rotação X<input id="input-rotation-x" type="range" name="range-input" placeholder="Escala" step="0.001"
                    value="0" min="0" max="6.5">
            </div>
            <div class="menu-edit-item">
                Rotação Y<input id="input-rotation-y" type="range" name="range-input" placeholder="Escala" step="0.001"
                    value="0" min="0" max="6.5">
            </div>

            <div class="menu-edit-item">X
                <input type="number" id="input-0" class="menu-input-movimentation" min="-100" max="100"><br />
            </div>
            <div class="menu-edit-item">Y
                <input type="number" id="input-1" class="menu-input-movimentation" min="-100" max="100"><br />
            </div>
        </div>
    </div>

    <div>
        <canvas id="canvas-surface">
            Seu navegador não suporta HTML5
        </canvas>
    </div>

    <div id="canvas-objects-list">
        <div id="title-box">
            Modelos
        </div>

    </div>

    <script src="https://twgljs.org/dist/4.x/twgl-full.min.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/flattened-primitives.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="utils.js"></script>
</body>

</html>
